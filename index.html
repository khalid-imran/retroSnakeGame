<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper bowlby-one-regular">
        <div class="score-wrapper">
            <div class="score">
                Current Score: <span class="current">0</span>
            </div>
            <div class="score">
                High Score: <span class="high">0</span>
            </div>
        </div>
        <div class="game-board" style="display: none"></div>
        <div class="game-over">Game Over</div>
        <div class="game-home-screen" style="display: flex">
            <img src="snake-game-ai-gen.png" style="width: 200px" alt="">
            <div class="bowlby-one-regular title">Press Space to start the game</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
